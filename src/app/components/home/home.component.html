<div class="d-flex flex-column body-height align-content-between">
  <div class="container px-4 py-5">
    <h2 class="pb-2 text-charcoal">Rooms</h2>
    <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 pb-5 pt-4">
      <ng-container *ngFor="let room of rooms">
        <div class="col">
          <div class="card card-default">
            <div class="card-body d-flex flex-column justify-content-around">
              <div class="body-container">
                <h5 class="card-title text-charcoal">{{room.name}}</h5>
                <p>{{room.created_at | date}}</p>
              </div>
              <div class="d-grid gap-2 d-md-block card-actions">
                <a href="\room\{{room.id}}" class="link-primary">Go to room</a>
                <a class="link-danger ms-md-2">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="col" *ngIf="rooms.length < 4">
        <div class="card card-default">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-outline-secondary" (click)="onRoomCreate()">Create new room</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer footer-ash py-3 mt-auto">
    <div class="container text-charcoal">
      <span>
        <strong>Pokerito</strong> by <a href="https://github.com/ThePineGreen">Alexander Vdovenko</a>. The
        source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </span>
    </div>
  </footer>
</div>
