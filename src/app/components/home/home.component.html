<div class="d-flex flex-column body-height align-content-between">
  <div class="container px-4 py-5">
    <h2 class="pb-2 text-charcoal">Rooms</h2>
    <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 pb-5 pt-4">
      <ng-container *ngFor="let room of rooms">
        <div class="col">
          <mat-card class="card-default">
            <mat-card-title>{{room.name}}</mat-card-title>
            <mat-card-content>
              <p>{{room.created_at | date}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="warn">Delete</button>
              <button mat-button color="primary" (click)="goToRoom(room.id)">Go to room</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>
      <div class="col" *ngIf="rooms?.length < 4">
        <mat-card class="card-default">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <button mat-button color="primary" (click)="onRoomCreate()">Create new room</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <footer class="footer footer-ash py-3 mt-auto">
    <div class="container text-charcoal">
      <span>
        <strong>Pokerito</strong> by <a href="https://github.com/ThePineGreen">Alexander Vdovenko</a>. The
        source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </span>
    </div>
  </footer>
</div>
