<div class="position-fixed top-header end-0 p-3">
  <div class="toast align-items-center notification bg-ash-lighter border-0"
       [class.show]="visible"
       [class.hide]="!visible"
  >
    <div class="d-flex">
      <div class="toast-body">
        Links copied to the clipboard!
      </div>
      <svg xmlns="http://www.w3.org/2000/svg"
           class="btn-green-close notification--close me-2 m-auto"
           (click)="visible = false"
           viewBox="0 0 24 24"
           stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>
  </div>
</div>
