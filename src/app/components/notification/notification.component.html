<div class="position-fixed top-header end-0 p-3">
  <div class="toast align-items-center notification bg-ash-lighter border-0"
       [class.show]="visible"
       [class.hide]="!visible"
  >
    <div class="d-flex">
      <div class="toast-body">
        Links copied to the clipboard!
      </div>
      <a (click)="visible = false" class="btn-close notification--close me-2 m-auto"></a>
    </div>
  </div>
</div>
